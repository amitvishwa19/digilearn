name: digilearn
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  http: ^0.12.2
  flutter_svg: ^0.18.0 # help us to use SVG in our app
  provider: ^4.3.1 # for State management
  shared_preferences:
  toast: ^0.1.5
  font_awesome_flutter: ^8.8.0
  permission_handler: ^5.0.1
  curved_navigation_bar:
  get:
  image_picker:
  cached_network_image:
  fluttertoast:
  flutter_share:
  share:

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  - assets/images/
  - assets/icons/

  
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
    # - family: Quando
    #   fonts:
    #    - asset: assets/fonts/Quando.ttf
    # - family: Satisfy
    #   fonts:
    #    - asset: assets/fonts/Satisfy.ttf
    # - family: Alike
    #   fonts:
    #    - asset: assets/fonts/Alike-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
